apiVersion: apps/v1
kind: Deployment
metadata:
   name: red 
   labels:
     app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
       labels:
        app: nginx
    spec:
     containers:
     - name: nginx
       image: nginx
     affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
             nodeSelectorTerms:
             - matchExpressions:
               - key: node-role.kubernetes.io/master
                 operator: Exists
